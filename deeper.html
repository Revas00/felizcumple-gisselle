    }

    a.volver {
      margin-top: 40px;
      font-size: 0.85em;
      color: #888;
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.3s ease, color 0.3s ease;
    }

    a.volver:hover {
      opacity: 0.9;
      color: #ff4c74;
    }
